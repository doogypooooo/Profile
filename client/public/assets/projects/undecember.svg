<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="undecember-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#100e17;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b1c2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="800" height="400" fill="url(#undecember-bg)" />
  
  <!-- Decorative elements to match game style -->
  <polygon points="400,50 450,150 350,150" fill="#e94560" opacity="0.7" />
  <polygon points="150,200 250,250 150,300" fill="#ffb38a" opacity="0.5" />
  <polygon points="550,200 650,250 550,300" fill="#ffb38a" opacity="0.5" />
  <circle cx="400" cy="330" r="40" fill="#e94560" opacity="0.3" />
  
  <!-- Game logo and title -->
  <text x="400" y="180" font-family="Arial" font-size="60" text-anchor="middle" fill="#ffffff" font-weight="bold" filter="url(#glow)">언디셈버</text>
  <text x="400" y="240" font-family="Arial" font-size="26" text-anchor="middle" fill="#e94560" font-weight="bold">UNDECEMBER</text>
  <text x="400" y="300" font-family="Arial" font-size="22" text-anchor="middle" fill="#ffffff">액션 MMORPG - 니즈게임즈</text>
</svg>