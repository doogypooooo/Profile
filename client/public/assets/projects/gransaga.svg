<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="gransaga-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004d40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00796b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="800" height="400" fill="url(#gransaga-bg)" />
  
  <!-- Decorative elements -->
  <path d="M0,150 Q400,100 800,150 T800,250" fill="none" stroke="#a7ffeb" stroke-width="2" opacity="0.5" />
  <path d="M0,200 Q400,150 800,200 T800,300" fill="none" stroke="#a7ffeb" stroke-width="1" opacity="0.3" />
  
  <!-- Stylized sword -->
  <g transform="translate(400, 220) scale(0.8) rotate(-30)">
    <line x1="0" y1="-100" x2="0" y2="100" stroke="#e0f2f1" stroke-width="8" />
    <polygon points="-20,80 0,120 20,80" fill="#e0f2f1" />
    <rect x="-30" y="-110" width="60" height="20" fill="#e0f2f1" rx="5" ry="5" />
  </g>
  
  <!-- Game title -->
  <text x="400" y="160" font-family="Arial" font-size="60" text-anchor="middle" fill="#ffffff" font-weight="bold" filter="url(#glow)">그랑사가</text>
  <text x="400" y="220" font-family="Arial" font-size="28" text-anchor="middle" fill="#a7ffeb" font-weight="bold">GRAN SAGA</text>
  <text x="400" y="300" font-family="Arial" font-size="22" text-anchor="middle" fill="#ffffff">MMORPG 게임 - 엔픽셀</text>
</svg>