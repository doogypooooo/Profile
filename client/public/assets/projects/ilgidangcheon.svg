<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="ilgidangcheon-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#311b92;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#512da8;stop-opacity:1" />
    </linearGradient>
    <filter id="gold-glow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="800" height="400" fill="url(#ilgidangcheon-bg)" />
  
  <!-- Traditional Chinese style decorative elements -->
  <g transform="translate(400, 200) scale(0.8)">
    <path d="M-200,-100 L200,-100 L200,100 L-200,100 Z" fill="none" stroke="#ffeb3b" stroke-width="3" opacity="0.6" />
    
    <!-- Stylized cloud patterns -->
    <path d="M-180,-80 Q-150,-100 -120,-80 T-60,-80 T0,-80 T60,-80 T120,-80 T180,-80" fill="none" stroke="#ffeb3b" stroke-width="2" opacity="0.4" />
    <path d="M-180,80 Q-150,100 -120,80 T-60,80 T0,80 T60,80 T120,80 T180,80" fill="none" stroke="#ffeb3b" stroke-width="2" opacity="0.4" />
    
    <!-- Stylized mountains -->
    <g transform="translate(-100, 0)">
      <polygon points="0,50 20,0 40,50" fill="none" stroke="#ffeb3b" stroke-width="1.5" opacity="0.5" />
      <polygon points="50,50 70,-20 90,50" fill="none" stroke="#ffeb3b" stroke-width="1.5" opacity="0.5" />
      <polygon points="100,50 120,10 140,50" fill="none" stroke="#ffeb3b" stroke-width="1.5" opacity="0.5" />
    </g>
  </g>
  
  <!-- Game title -->
  <text x="400" y="150" font-family="Arial" font-size="60" text-anchor="middle" fill="#ffffff" font-weight="bold" filter="url(#gold-glow)">일기당천</text>
  <text x="400" y="210" font-family="Arial" font-size="28" text-anchor="middle" fill="#ffeb3b" font-weight="bold">一騎當千</text>
  <text x="400" y="270" font-family="Arial" font-size="22" text-anchor="middle" fill="#ffffff">MMORPG 게임 - 웹젠</text>
  <text x="400" y="300" font-family="Arial" font-size="16" text-anchor="middle" fill="#e0f7fa" font-style="italic">한 명이 천 명을 상대한다</text>
</svg>