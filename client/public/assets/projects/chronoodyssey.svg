<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="chrono-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3a68;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="800" height="400" fill="url(#chrono-bg)" />
  
  <!-- Starry background elements -->
  <g opacity="0.8">
    <circle cx="100" cy="50" r="2" fill="#ffffff" />
    <circle cx="200" cy="80" r="1" fill="#ffffff" />
    <circle cx="300" cy="30" r="1.5" fill="#ffffff" />
    <circle cx="400" cy="70" r="1" fill="#ffffff" />
    <circle cx="500" cy="40" r="2" fill="#ffffff" />
    <circle cx="600" cy="90" r="1.5" fill="#ffffff" />
    <circle cx="700" cy="60" r="1" fill="#ffffff" />
    <circle cx="150" cy="150" r="1" fill="#ffffff" />
    <circle cx="250" cy="180" r="1.5" fill="#ffffff" />
    <circle cx="350" cy="130" r="1" fill="#ffffff" />
    <circle cx="450" cy="170" r="2" fill="#ffffff" />
    <circle cx="550" cy="140" r="1" fill="#ffffff" />
    <circle cx="650" cy="190" r="1.5" fill="#ffffff" />
    <circle cx="750" cy="160" r="1" fill="#ffffff" />
  </g>
  
  <!-- Fantasy elements -->
  <circle cx="400" cy="200" r="80" fill="#4a69bd" opacity="0.2" />
  <circle cx="400" cy="200" r="60" fill="#3498db" opacity="0.3" />
  
  <!-- Game title -->
  <text x="400" y="180" font-family="Arial" font-size="54" text-anchor="middle" fill="#ffffff" font-weight="bold" filter="url(#glow)">크로노 오디세이</text>
  <text x="400" y="240" font-family="Arial" font-size="26" text-anchor="middle" fill="#74b9ff" font-weight="bold">CHRONO ODYSSEY</text>
  <text x="400" y="300" font-family="Arial" font-size="22" text-anchor="middle" fill="#ffffff">MMORPG 게임 - 엔픽셀</text>
</svg>